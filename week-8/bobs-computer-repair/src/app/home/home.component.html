<div fxLayout="column" fxLayoutGap="10px">
  <h1 fxFlex style="text-align: center;">Bob's Computer Repair Form</h1>

  <div fxFlex>
      <mat-card style="width: 50%; margin: 0 auto;">
          <form [formGroup]="serviceForm" (ngSubmit)="onSubmit(); serviceForm.reset();">
              <mat-card-content>
                  <div fxLayout="column" fxLayoutGap="10px">

                      <div fxFlex formArrayName="allServices" *ngFor="let service of serviceForm.controls.serviceOptions['controls']; let i = index">
                          <mat-checkbox formControlName="{{i}}">
                              {{ allServices[i].service }}: ${{ allServices[i].cost }}
                            </mat-checkbox>
                      </div>

                  </div>
              </mat-card-content>

              <mat-card-actions align="end">
                  <button mat-raised-button color="primary">Submit</button>
              </mat-card-actions>
          </form>
      </mat-card>
  </div>
</div>
